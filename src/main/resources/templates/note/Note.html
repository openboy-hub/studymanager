<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>Editors</title>

  <link rel="stylesheet" href="/css/bootstrap-wysihtml5/bootstrap-wysihtml5.css">

  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/style-responsive.css" rel="stylesheet">
  <link href="/css/note/note.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="/js/html5shiv.js"></script>
  <script src="/js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div th:replace="common :: #leftmenu"></div>
    <!-- left side end-->
    <!-- main content start-->
    <div class="main-content" >
        <!-- header section start-->
        <div th:replace="common :: headermenu"></div>
        <!-- header section end-->
        <!-- page heading start-->
        <div class="page-heading">
            <h3>Editors</h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Forms</a>
                </li>
                <li class="active"> Editors </li>
            </ul>
        </div>
        <!-- page heading end-->
        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Note Editors
                            <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                             </span>
                        </header>
                        <div class="panel-body editor">
                            <form action="#" class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <a class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></a>
                                        <a class="btn btn-sm btn-success"><i class="fa fa-save"></i></a>
                                        <a class="btn btn-info btn-sm"><i class="fa fa-plus"></i></a>
                                        <textarea class="wysihtml5 form-control" rows="17"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row files">
                <div class="col-xs-6" th:each="item:${noteCategoryList}">
                    <input class="hide" name="id" th:value="${item.id}">
                    <section class="panel">
                        <header class="panel-heading">
                        [[${item.category}]]
                        <span class="tools pull-right">
                            <a class="fa fa-chevron-down" href="javascript:;"></a>
                            <a class="fa fa-times" href="javascript:;"></a>
                        </span>
                    </header>
                        <div class="panel-body">
                            <div class="form">
                                <div class="form-group">
                                    <div class='upload-content'>
                                        <div class='content-img'>
                                            <ul class='content-img-list'>
                                                <li class='content-img-list-item' th:each="note:${item.notes}">
                                                    <input class="hide" name="id" th:value="${note.id}">
                                                    <i class="btn btn-sm btn-info fa fa-share tool"></i>
                                                    <i class="btn btn-sm btn-success fa fa-edit tool"></i>
                                                    <i class="btn btn-sm btn-danger fa fa-trash-o tool"></i>
                                                    <div class="info">
                                                        <h2 th:text="${note.file_name}"></h2>
                                                        <h2 th:text="${note.upload_date}"></h2>
                                                        <h2 th:text="${note.subject}"></h2>
                                                    </div>
                                                </li>
                                            </ul>
                                            <div class='file'>
                                                <i class='fa fa-plus'></i>
                                                <input type='file' name='image_file' accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, .pdf" multiple>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->
        <!--footer section start-->
        <footer class="sticky-footer">
            2020 &copy; AdminEx by ThemeBucket
        </footer>
        <!--footer section end-->
    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/note/note.js" type="text/javascript"></script>

<script type="text/javascript" src="/js/ckeditor/ckeditor.js"></script>

<script type="text/javascript" src="/js/bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script>
<script type="text/javascript" src="/js/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>

<!--common scripts for all pages-->
<script src="/js/scripts.js"></script>

<script>
    jQuery(document).ready(function(){
         $('.wysihtml5').wysihtml5();
    });
</script>

</body>
</html>
