<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>Timeline Page</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1805932_ysrcp4y0uy9.css">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/style-responsive.css" rel="stylesheet">
  <link href="/css/image/uploadImg.css" rel="stylesheet">
  <link href="/css/score/score.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="/js/html5shiv.js"></script>
  <script src="/js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div th:replace="common :: #leftmenu"></div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div th:replace="common :: headermenu"></div>
        <!-- header section end-->

        <!-- page heading start-->
        <!--<div class="page-heading">-->
        <div class="page-heading">
            <h3>
                Score Manager
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li class="active">Score Manager</li>
            </ul>
            <hr align=center size=3>
        </div>
            <!--Page Tittle goes here-->
        <!--</div>-->
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <div class="timeline">
                        <article class="timeline-item left title" ondblclick="setYear(this)">
                            <div class="text-right">
                                <div class="time-show first">
                                    <a class="btn btn-primary">Dclick...</a>
                                </div>
                            </div>
                        </article>
                        <article class="timeline-item left">
                            <div class="timeline-desk">
                                <div class="panel">
                                    <div class="panel-body">
                                        <span class="arrow-alt"></span>
                                        <span class="timeline-icon">+</span>
                                        <h1 class="red timeline-date">Dclick...</h1>
                                        <h1 class="red" style="font-size:20px; font-weight: bolder">Your progress starts here</h1>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <article th:classappend="${(itemStat.odd? 'right':'left')+ ' timeline-item'}" th:each="item,itemStat:${score_list}">
                            <div class='timeline-desk'>
                                <div class='panel'>
                                    <div class='panel-body'>
                                        <span th:class="${itemStat.odd}?'arrow':'arrow-alt'"></span>
                                        <span class='timeline-icon'>+</span>
                                        <a class='close'>Ã—</a>
                                        <h1 th:classappend="${(itemStat.odd? 'green':'red')+ ' timeline-date'}" name='date' th:text="${#dates.format(item.upload_date,'yyyy-MM-dd')}"></h1>
                                        <div class='info'>
                                            <input class='hide' type='text' name='id' th:value='${item.id}'>
                                            <h2 ondblclick='setType(this)' th:text="${#strings.isEmpty(item.type)}?'Dclick for type...':${item.type}"></h2>
                                            <p ondblclick='setDiscription(this)' th:text="${#strings.isEmpty(item.description)}?'Dclick for description...':${item.description}"></p>
                                            <h2 ondblclick='setSubject(this)' th:text="${#strings.isEmpty(item.subject)}?'Dclick for subject...':${item.subject}"></h2>
                                            <h2 style="font-style: italic;" ondblclick='setScore(this)'th:text="${#strings.isEmpty(item.score)}?'Dclick for score...':${item.score}"></h2>
                                        </div>
                                        <div class='upload-content'>
                                            <div class='content-img'>
                                                <ul class='content-img-list'>
                                                    <li class="content-img-list-item" th:each="image:${item.score_image}">
                                                        <img class="size" th:src="@{|/images/score/image/${image}|}" th:alt="${image}" >
                                                        <div class="hide">
                                                            <a class="delete-btn">
                                                                <i class="gcl gcllajitong"></i>
                                                            </a>
                                                            <a class="big-btn" type="button" data-toggle="modal" data-target="#bs-example-modal-lg">
                                                                <i class="gcl gclfangda"></i>
                                                            </a>
                                                        </div>
                                                    </li>
                                                </ul>
                                                <div class='file'>
                                                    <i class='fa fa-plus'></i>
                                                    <input type='file' name='image_file' accept='image/*' multiple>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="modal fade" id="showModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--body wrapper end-->
        <!--footer section start-->
        <footer class="sticky-footer">
            2020 &copy; AdminEx by ThemeBucket </a>
        </footer>
        <!--footer section end-->
    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/Eject.js"></script>
<script src="/js/score/score.js"></script>

<!--common scripts for all pages-->
<script src="/js/scripts.js"></script>

</body>
</html>
